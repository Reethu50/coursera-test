<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="Lunch Checker">
   <div class="container">
     <h1>Lunch Checker</h1>
     <div ng-controller="LunchCheckController">
      <form>

                  <div class="form-group">
                    <label for="foodItems">Enter Food Items:</label>
                    <input  id="lunch-menu" type="text" ng-model="foodItems" class="form-control" placeholder="List comma separated dishes you usually have for lunch">
                  </div>
                  <div class="form-group">
                  <button class="btn btn-primary" ng-click="checkLunchItems()">Check if too much</button>
                  </div>
                  <div class="form-group message"
                    {{message}}></div>
                </form>

              </div>
            </div>
          </body>
</html>
